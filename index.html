<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blur Face Webcam</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 20px;
    }

    #video-container {
      position: relative;
      width: 640px;
      height: 480px;
      margin: 20px 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
    }

    video, canvas {
      position: absolute;
      width: 640px;
      height: 480px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: auto;
      width: 100%;
      padding: 15px 0;
      background-color: rgba(0,0,0,0.3);
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Blur Your Face Webcam</h1>
  <button id="startBtn">Start Webcam</button>

  <div id="video-container">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <footer>
    &copy; 2025 Blur Webcam Project | Made with ❤️
  </footer>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');

    async function startWebcam() {
      startBtn.disabled = true;
      startBtn.innerText = "Loading...";

      // Load face-api models
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');

      // Start webcam
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error("Error accessing camera:", err);
          alert("Cannot access webcam. Please allow camera permissions.");
        });

      video.addEventListener('play', () => {
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Draw the video frame first
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Blur detected faces
          detections.forEach(det => {
            const { x, y, width, height } = det.box;

            const faceImage = ctx.getImageData(x, y, width, height);
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(faceImage, 0, 0);
            tempCtx.filter = 'blur(15px)';
            tempCtx.drawImage(tempCanvas, 0, 0);

            ctx.drawImage(tempCanvas, x, y);
          });
        }, 100);
      });

      startBtn.innerText = "Webcam Started";
    }

    startBtn.addEventListener('click', startWebcam);
  </script>
</body>
</html>
